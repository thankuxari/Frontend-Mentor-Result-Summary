<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="left-col">
        <h3>Your Result</h3>
        <div class="bubble">
          <span>76</span>
          of 100
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="rigth-col">
        <h2>Summary</h2>
        <div class="summary">
          <div class="reaction column">
            <div class="left-text">
              <img src="assets/images/icon-reaction.svg">
            Reaction
            </div>
            <div class="right-text"><span>80</span> / 100</div>
            </div>  
          <div class="memory column">
            <div class="left-text">
              <img src="assets/images/icon-memory.svg">
              Memory
            </div>
            <div class="right-text"><span>92</span> / 100</div>
          </div>
          <div class="verbal column">
            <div class="left-text">
              <img src="assets/images/icon-verbal.svg">
              Verbal
            </div>
            <div class="right-text"><span>61</span> / 100</div>
          </div>
          <div class="visual column">
            <div class="left-text">
              <img src="assets/images/icon-visual.svg">
              Visual
            </div>
            <div class="right-text"><span>72</span> / 100</div>
          </div>
        </div>
        <div class="button">
          <a>Continue</a>
        </div>    
      </div>
      
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Konstantinos Charitos</a>.
    </div>
    </footer>
</body>
</html>
